<ion-row class="widget">
  <ion-col class="d-flex ion-justify-content-center" size="12">
    <div class="logo">
      <img alt="logo" [src]="logo" />
    </div>
  </ion-col>
  <ion-col size="12" class="body d-flex flex-column ion-align-items-center">
    <h3 class="fw-600">Step {{ count }}:</h3>
    <h1 class="fw-700">{{ title }}</h1>
    <p class="mt-2">{{ description }}</p>
  </ion-col>
</ion-row>
